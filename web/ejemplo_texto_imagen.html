<!DOCTYPE html>
<html>
<head>
<style>
    
    .image { 
   position: relative; 
   width: 100%; /* for IE 6 */
}

h3 { 
   position: absolute; 
   top: 30px; 
   left: 300px; 
   width: 100%; 
   color: white;
}

h3 span { 
   color: white; 
   font: bold 24px/45px Helvetica, Sans-Serif; 
   letter-spacing: -1px;  
   background: rgb(0, 0, 0); /* fallback color */
   background: rgba(0, 0, 0, 0.7);
   padding: 10px; 
}

h3 span.spacer {
   padding:0 5px;
}

</style>
</head>
<body>
  
    <div class="image">

      <img src="img/suelo-asfalto.jpg" alt="" />
      
      
      <h3><span>&nbsp;&nbsp;&nbsp;100&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class='spacer'></span><br /><span class='spacer'></span>&nbsp;&nbsp;eventos</span></h3>

    </div>
    
    
</body>
</html>
